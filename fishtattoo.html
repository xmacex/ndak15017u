<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Add an image to body</title>
    <!--
	<script src="file:///usr/share/javascript/d3/d3.min.js" type="text/javascript" charset="utf-8"/>
	-->
    <style>
      body {
        margin: 0px;
        color: white;
        background: black;
      }

      a {
        color: grey;
        text-decoration: none;
      }

      a:hover {
        color: white;
      }

      div#content-container {
        float: left;
        padding: 30px;
      }

      img#fishtattoo {
        filter: invert(1) blur(2px) opacity(0.8);
      }

      img#fishtattoo:hover {
        filter: invert(1) blur(0);
      }

      div.url-container {
        margin-top: 30px;
      }
      
      div.imgph {
        float: right;
        margin: 0px;
      }
    </style>
    <script>
      function addText() {
        b = document.getElementsByTagName("body")[0];
        urls = {
          "r/DataIsBeautiful": "http://www.reddit.com/r/dataisbeautiful",
          "Processing": "http://processing.org"
        };

      contentContainer = document.createElement("div");
      contentContainer.id = "content-container";
      
        for (u in urls) {
          urlElement = document.createElement("div")
          urlElement.className = "url-container";
          linkElement = document.createElement("a");
          linkElement.href = urls[u];
          linkElement.innerHTML = u;
          contentContainer.appendChild(urlElement).appendChild(linkElement);
        }

        b.appendChild(contentContainer);
      };
      
      function addTattoo() {
        b = document.getElementsByTagName("body")[0];

        console.log("bzzzzzzzz inking fish");
        imgPlaceholderElement = document.createElement("div");
        imgPlaceholderElement.className = "imgph";
      
        imgElement = document.createElement("img")
        imgElement.id = "fishtattoo";
        imgElement.src = "http://pre13.deviantart.net/fc0b/th/pre/i/2012/150/8/2/koi_half_sleeve_black_and_white_by_hausofch-d51mtwc.jpg"
        imgElement.title = "Put image to body";
        imgElement.style = "height: " + window.innerHeight + "px";

        b.appendChild(imgPlaceholderElement).appendChild(imgElement);
      };

      window.onload = function() {
        addText();
        addTattoo();
      };
    </script>
  </head>
  <body>
  </body>
</html>
